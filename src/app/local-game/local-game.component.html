<body>
  <div class="header-container">
    <div class="rounds">Round {{this.RoundNum}}</div>
    &nbsp;
    &nbsp;
    &nbsp;
    &nbsp;
    &nbsp;
    &nbsp;
    &nbsp;
    &nbsp;
    &nbsp;
    <div class="noPeaking" >NO PEAKING! {{this.currentPlayer.name}}'s EYES ONLY</div>

    <div class="header-container">
      <button class="comp-buttons" (click)="openHelpPopup()">
        HELP
      </button>
      <button class="comp-buttons" [routerLink]="['/']" routerLinkActive="router-link-active">
        HOME
      </button>
    </div>

  </div>

  <div class="container">
    <div class="box">
      <!-- Player 1 Box -->
      <div class="player-label">Player 1</div>
        <!-- head -->

          <svg width="100" height="100">
           <circle cx="50" cy="50" r="40" fill="crimson" />
        </svg>

        <!-- body and arms-->

          <div>
            <svg width="100" height="130">
              <rect x="50" y="0" width="40" height="120" fill="crimson" />
            </svg>

            <svg width="100" height="130">
              <rect x="0" y="0" width="100" height="120" fill="crimson" />
            </svg>
            <svg width="100" height="130">
              <rect x="10" y="0" width="40" height="120" fill="crimson" />
            </svg>
          </div>

        <!-- legs -->

          <div>
            <svg width="100" height="120">
              <rect x="50" y="0" width="40" height="120" fill="crimson" />
            </svg>

            <svg width="100" height="120">
              <rect x="10" y="0" width="40" height="120" fill="crimson" />
            </svg>



          </div>
          <!-- lives container -->
          <div>
            <div class="lives-container">
              <span *ngFor="let _ of players.player1.livesArray" class="p1-life-icon"></span>
            </div>
          </div>



    </div>
    <div class="box">
      <!-- Attack Box -->
      <div class="player-label">{{this.currentPlayer.name}}'s' Turn</div>
         <!-- head -->
         <button class="abutton" [class.player1]="currentPlayer.name === 'Player 1'"
         [class.player2]="currentPlayer.name === 'Player 2'"
         (click)="selectPart(this.currentPlayer.name, 'head')">
   <svg width="100" height="100">
     <circle cx="50" cy="50" r="40" />
   </svg>
 </button>

        <!-- body and arms-->

          <div>
            <!-- arms -->
            <svg width="100" height="130">
              <rect x="50" y="0" width="40" height="120" fill="grey" />
            </svg>
             <!-- body -->
            <button class="abutton" [class.player1]="currentPlayer.name === 'Player 1'"
            [class.player2]="currentPlayer.name === 'Player 2'" (click)="selectPart(this.currentPlayer.name, 'body')">
            <svg width="100" height="130">
              <rect x="0" y="0" width="100" height="120" fill="black" />
            </svg>

          </button>
            <svg width="100" height="130">
              <rect x="10" y="0" width="40" height="120" fill="grey" />
            </svg>
          </div>

        <!-- legs -->

        <div>
          <button class="abutton" [class.player1]="currentPlayer.name === 'Player 1'"
          [class.player2]="currentPlayer.name === 'Player 2'" (click)="selectPart(this.currentPlayer.name, 'legs')">
             <svg width="100" height="120">
               <rect x="50" y="0" width="40" height="120" fill="black" />
             </svg>

             <svg width="100" height="120">
               <rect x="10" y="0" width="40" height="120" fill="black" />
             </svg>
           </button>


           </div>
        <div>
          <button (click)="switchTurn()" class="finishButton">Finish Turn</button>
        </div>


    </div>
    <div class="box">
      <!-- Player 2 Box -->
      <div class="player-label">Player 2</div>
        <!-- head -->

          <svg width="100" height="100">
          <circle cx="50" cy="50" r="40" fill="blue" />
        </svg>


        <!-- body and arms-->

          <div>
            <svg width="100" height="130">
              <rect x="50" y="0" width="40" height="120" fill="blue" />
            </svg>

            <svg width="100" height="130">
              <rect x="0" y="0" width="100" height="120" fill="blue" />
            </svg>

            <svg width="100" height="130">
              <rect x="10" y="0" width="40" height="120" fill="blue" />
            </svg>
          </div>

        <!-- legs -->


        <div>

             <svg width="100" height="120">
               <rect x="50" y="0" width="40" height="120" fill="blue" />
             </svg>

             <svg width="100" height="120">
               <rect x="10" y="0" width="40" height="120" fill="blue" />
             </svg>



           </div>
          <!-- lives container -->
          <div>
            <div class="lives-container">
              <span *ngFor="let _ of players.player2.livesArray" class="p2-life-icon"></span>
            </div>
          </div>

    </div>
  </div>
</body>
